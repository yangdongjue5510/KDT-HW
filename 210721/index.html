<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>GitHub</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="github image">
                </div>
                <div class="menuarea">
                    <div class="menu-itemv">
                        Why GitHub?
                    </div>
                    <div class="v">
                        <img src="images/v.png" alt="scrolldown">
                    </div>
                    <div class="menu-item">Team</div>
                    <div class="menu-item">Enterprise</div>
                    <div class="menu-itemv">
                        Explore
                    </div>
                    <div class="v">
                        <img src="images/v.png" alt="scrolldown">
                    </div>
                    <div class="menu-item">Marketplace</div>
                    <div class="menu-itemv">
                        Pricing
                    </div>
                    <div class="v">
                        <img src="images/v.png" alt="scrolldown">
                    </div>
                <div class="signarea">
                    <div class="sign">
                        <div class="signup">
                            <div class="signuptext">
                                Sign up
                            </div>
                        </div>
                        <div class="signin">
                            Sign in
                        </div>
                    <div class="search">
                        <div class="searchtext">
                            Search GitHub
                            <div class="searchbutton">
                                <img src="https://github.githubassets.com/images/search-key-slash.svg" alt="button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
